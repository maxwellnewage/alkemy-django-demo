<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Cumplea√±os</th>
      <th scope="col">Esta activo?</th>
      <th scope="col">Tweets</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in persons %}
      <tr>
        <th scope="row">{{ p.id }}</th>
        <td>{{ p.fullname }}</td>
        <td>{{ p.birth }}</td>
        {% if p.is_active %}
          <td>
            <i class="fa-regular fa-thumbs-up" style="color: #57db83;"></i>
          </td>
        {% else %}
          <td>NO</td>
        {% endif %}
        <td>{{ p.tweet_count }}</td>
        <td>
          <a class="btn btn-danger" href="{% url 'person-delete' p.id %}">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
